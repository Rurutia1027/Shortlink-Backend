
spring:
  application:
    name: shortlink-admin

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SHORTLINK_DB_URL:jdbc:postgresql://127.0.0.1:5432/admin}
    username: ${SHORTLINK_DB_USER:admin}
    password: ${SHORTLINK_DB_PASSWORD:admin}

  jpa:
    hibernate:
      ddl-auto: update         # auto create/update tables based on entities in dev
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  data:
    redis:
      # Single Redis node (default dev)
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}

server:
  port: 8082

# Shortlink service configuration (dev: local IDEA startup)
shortlink:
  service:
    # Dev: services run locally via IDEA, use localhost
    # Prod: use K8s service DNS (configured in application-prod.yml)
    base-url: ${SHORTLINK_SERVICE_URL:http://localhost:8081}
    # HTTP client configuration
    connect-timeout: 5000  # milliseconds
    read-timeout: 10000    # milliseconds
    write-timeout: 10000   # milliseconds

# actuator endpoint
management:
  endpoints:
    web:
      base-path: /api/admin/actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
