
spring:
  application:
    name: shortlink-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SHORTLINK_DB_URL:jdbc:postgresql://127.0.0.1:5432/shortlink}
    username: ${SHORTLINK_DB_USER:admin}
    password: ${SHORTLINK_DB_PASSWORD:admin}

  jpa:
    hibernate:
      ddl-auto: none           # disable auto create/alter tables in dev, let flyway do it
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  data:
    redis:
      # Single Redis node (default dev)
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
server:
  port: 8081

# actuator endpoint
management:
  endpoints:
    web:
      base-path: /api/shortlink/actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

shortlink:
  domain:
    default: shortlink.tus