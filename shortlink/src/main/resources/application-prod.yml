server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: ${APP_NAME:shortlink}

  datasource:
    url: ${SHORTLINK_DB_URL:jdbc:postgresql://postgres-shortlink.shortlink.svc.cluster.local:5432/shortlink}
    username: ${SHORTLINK_DB_USER:admin}
    password: ${SHORTLINK_DB_PASSWORD:admin}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none           # disable auto create/alter tables in prod
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false            # optional: turn off for prod

  data:
    redis:
      host: ${REDIS_HOST:redis.shortlink.svc.cluster.local}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      lettuce:
        cluster:
          refresh:
            adaptive: true
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 3000ms

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO

shardingsphere:
  config-file: classpath:shardingsphere-config-dev.yaml
