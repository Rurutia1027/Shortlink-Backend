name: Release (Build and Publish Docker Images)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Build JAR with docker-build profile (skip all tests)
      # This validates that the build works for both library and service deployment
      - name: Build Shortlink JAR for Docker
        run: mvn clean package -Pdocker-build -DskipTests -DskipITs

      # 5Ô∏è‚É£ Verify JARs are generated correctly
      - name: Verify JARs Generated
        run: |
          echo "Checking generated JARs..."
          ls -lh */target/*.jar || echo "No JARs found"
          echo ""
          echo "Checking Identity API module (regular JAR for library):"
          ls -lh identity-api/target/*.jar || echo "No Identity API JARs found"
          echo ""
          echo "Checking Identity Service module (fat JAR for Docker):"
          ls -lh identity-service/target/*.jar || echo "No Identity Service JARs found"

      # 6Ô∏è‚É£ Set up QEMU for multi-arch build (only for actual release)
      - name: Set up QEMU
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-qemu-action@v2

      # 7Ô∏è‚É£ Set up Docker Buildx (only for actual release)
      - name: Set up Docker Buildx
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true

      # 8Ô∏è‚É£ Inspect buildx builder (only for actual release)
      - name: Inspect buildx builder
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: docker buildx inspect --bootstrap

      # 9Ô∏è‚É£ Docker login (only for actual release)
      - name: Docker Login
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üîü Build & Push Docker image (only for actual release)
      - name: Build & Push Shortlink Docker Image
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          chmod +x ./bin/build-images.sh
          ./bin/build-images.sh ${{ github.sha }}

      # ‚úÖ PR validation message
      - name: PR Build Validation Complete
        if: github.event_name == 'pull_request'
        run: |
          echo "‚úÖ Release build validation passed!"
          echo "This PR can be safely merged. Docker images will be built and published after merge to main."