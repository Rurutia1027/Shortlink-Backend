name: SaaS Short Link Platform Build & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build Project JAR
      - name: Build Project
        run: mvn clean package -DskipTests

      # 5️⃣ Docker Login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Set up QEMU (for multi-arch)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 7️⃣ Set up Docker Buildx (multi-arch builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true

      # 8️⃣ Inspect buildx builder (optional)
      - name: Inspect buildx builder
        run: docker buildx inspect --bootstrap

      # 9️⃣ Build & Push Docker Images (shortlink module only)
      - name: Build & Push Docker Images
        run: |
          chmod +x ./bin/build-images.sh
          ./bin/build-images.sh ${{ github.sha }}