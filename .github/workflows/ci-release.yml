name: Release (Build and Publish Docker Images)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build JAR with docker-build profile (skip all tests)
      - name: Build Shortlink JAR for Docker
        run: mvn clean package -Pdocker-build -DskipTests -DskipITs

      # 5️⃣ Set up QEMU for multi-arch build
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 6️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true

      # 7️⃣ Inspect buildx builder (optional)
      - name: Inspect buildx builder
        run: docker buildx inspect --bootstrap

      # 8️⃣ Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9️⃣ Build & Push Docker image for shortlink
      - name: Build & Push Shortlink Docker Image
        run: |
          chmod +x ./bin/build-images.sh
          ./bin/build-images.sh ${{ github.sha }}