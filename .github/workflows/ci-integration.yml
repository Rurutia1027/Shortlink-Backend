name: Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Integration tests take longer due to containers

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Docker (for Testcontainers)
        run: docker info

      - name: Build Project (Skip Tests)
        run: |
          mvn clean compile -DskipTests -DskipITs

      # Run only integration tests (*IT). Do NOT use -DskipTests: that skips Failsafe too.
      # Use -P integration-only so Surefire is skipped but Failsafe runs (shortlink, redis).
      - name: Run Integration Tests (Failsafe)
        run: |
          mvn verify -P integration-only

      - name: List Test Results (Debug)
        if: always()
        run: |
          echo "Checking for test results..."
          echo "=== Failsafe reports directories ==="
          find . -type d -name "failsafe-reports" 2>/dev/null | head -10 || echo "No failsafe-reports directories found"
          echo ""
          echo "=== Test XML files ==="
          find . -type f -path "*/target/failsafe-reports/TEST-*.xml" 2>/dev/null | head -20 || echo "No TEST-*.xml files found"
          echo ""
          echo "=== Sample failsafe-reports contents ==="
          find . -type d -name "failsafe-reports" -exec ls -la {} \; 2>/dev/null | head -30 || echo "No contents found"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: integration-test-results
          path: |
            **/target/failsafe-reports/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'push'
        continue-on-error: true
        with:
          files: |
            **/target/failsafe-reports/TEST-*.xml
          check_name: Integration Test Results
          comment_mode: off
          report_individual_runs: false
          deduplicate_classes_by_file_name: false
          action_fail: false
          action_fail_on_inconclusive: false