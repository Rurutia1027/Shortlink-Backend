name: Redis Integration Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'redis/**'
      - '.github/workflows/ci-redis-integration.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'redis/**'
      - '.github/workflows/ci-redis-integration.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  redis-integration-tests:
    name: Redis Module Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Redis Module (Skip Tests)
        run: |
          mvn clean compile -pl redis -am -DskipTests -DskipITs

      - name: Run Redis Integration Tests
        run: |
          mvn verify -pl redis -DskipTests  # Skip unit tests, run only *IT.java tests

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: redis-integration-test-results
          path: |
            redis/target/failsafe-reports/**
          retention-days: 7

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            redis/target/failsafe-reports/TEST-*.xml
          check_name: Redis Integration Test Results
          comment_mode: off
