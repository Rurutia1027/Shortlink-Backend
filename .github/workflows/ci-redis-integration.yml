name: Redis Integration Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'redis/**'
      - '.github/workflows/ci-redis-integration.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'redis/**'
      - '.github/workflows/ci-redis-integration.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  redis-integration-tests:
    name: Redis Module Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Redis Module (Skip Tests)
        run: |
          mvn clean compile -pl redis -am -DskipTests -DskipITs

      - name: Run Redis Integration Tests
        id: run-tests
        continue-on-error: true
        run: |
          # Skip unit tests (Surefire) but run integration tests (Failsafe)
          # Use -DskipTests for Surefire, but explicitly run Failsafe goals without skip flag
          mvn failsafe:integration-test failsafe:verify -pl redis -Dsurefire.skip=true

      - name: List Test Results (Debug)
        if: always()
        run: |
          echo "Checking for test results..."
          echo "=== Redis target directory structure ==="
          find redis/target -type f -name "*.xml" 2>/dev/null | head -20 || echo "No XML files found"
          echo ""
          echo "=== Failsafe reports directory ==="
          if [ -d "redis/target/failsafe-reports" ]; then
            ls -la redis/target/failsafe-reports/ || echo "Directory exists but is empty"
          else
            echo "failsafe-reports directory does not exist"
          fi
          echo ""
          echo "=== All target subdirectories ==="
          find redis/target -type d -maxdepth 2 2>/dev/null || echo "target directory does not exist"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: redis-integration-test-results
          path: |
            redis/target/failsafe-reports/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'push'
        continue-on-error: true
        with:
          files: |
            redis/target/failsafe-reports/TEST-*.xml
          check_name: Redis Integration Test Results
          comment_mode: off
          report_individual_runs: false
          deduplicate_classes_by_file_name: false
          action_fail: false
          action_fail_on_inconclusive: false
